<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Perfiles Únicos</title>
</head>
<body>
    <h2>Subir uno o más Perfiles Únicos (PDF)</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="archivos" accept="application/pdf" multiple required>
        <button type="submit">Enviar</button>
    </form>
    <br>
    <a href="/registros">Ver registros guardados</a>
</body>
</html>
