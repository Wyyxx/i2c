<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registros de Investigadores</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; border: 1px solid #ccc; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Investigadores Registrados</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>CVU</th>
                <th>Nombre Completo</th>
                <th>CURP</th>
                <th>RFC</th>
                <th>Correo</th>
                <th>Institución</th>
                <th>Empleo</th>
            </tr>
        </thead>
        <tbody>
            {% for reg in registros %}
            <tr>
                <td>{{ reg[0] }}</td> <!-- ID -->
                <td>{{ reg[1] }}</td> <!-- CVU -->
                <td>{{ reg[2] }}</td> <!-- Nombre Completo -->
                <td>{{ reg[3] }}</td> <!-- CURP -->
                <td>{{ reg[4] }}</td> <!-- RFC -->
                <td>{{ reg[5] }}</td> <!-- Correo -->
                <td>{{ reg[6] }}</td> <!-- Institución -->
                <td>{{ reg[7] }}</td> <!-- Empleo -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">⬅ Volver</a>
</body>
</html>
