<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registros de Investigadores</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; border: 1px solid #ccc; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Investigadores Registrados</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>CURP</th>
                <th>Correo</th>
                <th>Institución</th>
                <th>CVU</th>
                <th>Línea de investigación</th>
                <th>Fecha de Nacimiento</th>
                <th>Puesto</th> <!-- Nueva columna -->
                <th>Teléfono</th> <!-- Nueva columna -->
            </tr>
        </thead>
        <tbody>
            {% for reg in registros %}
            <tr>
                <td>{{ reg[0] }}</td>
                <td>{{ reg[1] }}</td>
                <td>{{ reg[2] }}</td>
                <td>{{ reg[3] }}</td>
                <td>{{ reg[4] }}</td>
                <td>{{ reg[5] }}</td>
                <td>{{ reg[6] }}</td>
                <td>{{ reg[7] }}</td> <!-- Mostrar puesto -->
                <td>{{ reg[8] }}</td> <!-- Mostrar teléfono -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">⬅ Volver</a>
</body>
</html>
