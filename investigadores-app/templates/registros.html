<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registros</title>
</head>
<body>
    <h1>Investigadores registrados</h1>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>CVU</th>
            <th>Nombre Completo</th>
            <th>CURP</th>
            <th>RFC</th>
            <th>Correo</th>
            <th>Institución</th>
            <th>Empleo</th>
        </tr>
        {% for fila in datos %}
        <tr>
            {% for campo in fila %}
            <td>{{ campo }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">← Volver al formulario</a>
</body>
</html>
