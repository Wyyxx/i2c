<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registros</title>
</head>
<body>
    <h1>Investigadores registrados</h1>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>CURP</th>
            <th>Nombre</th>
            <th>RFC</th>
            <th>Correo</th>
            <th>Empleo Actual</th> 
            <th>CVU</th>
            <th>Fecha de Nacimiento</th>
            <th>Teléfono</th>
        </tr>
        {% for fila in datos %}
        <tr>
            <td>{{ fila[0] }}</td> <!-- ID -->
            <td>{{ fila[1] }}</td> <!-- CURP -->
            <td>{{ fila[2] }}</td> <!-- Nombre -->
            <td>{{ fila[3] }}</td> <!-- RFC -->
            <td>{{ fila[4] }}</td> <!-- Correo -->
            <td>{{ fila[5] }}</td> <!-- Empleo Actual -->
            <td>{{ fila[6] }}</td> <!-- CVU -->
            <td>{{ fila[7] }}</td> <!-- Fecha de Nacimiento -->
            <td>{{ fila[8] }}</td> <!-- Teléfono -->
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">← Volver al formulario</a>
</body>
</html>
